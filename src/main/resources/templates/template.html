<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <style>
        /* Custom Styles */
        .navbar {
            background-color: #007bff; /* Navbar background color */
        }

        .navbar-brand {
            color: #ffffff; /* Navbar brand color */
        }

        .navbar .nav-link {
            color: #ffffff; /* Navbar link color */
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #f8f9fa; /* Navbar link hover color */
        }

        .card {
            border-radius: 15px; /* Card border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card box shadow */
        }

        .footer {
            background-color: #f8f9fa; /* Footer background color */
            padding: 20px 0; /* Footer padding */
            text-align: center;
            color: #333;
            font-size: 14px;
            border-top: 1px solid #dee2e6; /* Footer border */
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Your Logo Here</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{departmentsList}">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{employeesList}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{positionsList}">Positions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{leaveRequestsList}">Leave Request</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="card">
        <div class="card-body">
            <section layout:fragment="content"></section>
        </div>
    </div>


    <footer class="footer mt-4">
        <div class="container">
            <p>&copy; Copyright: Rento11 2024</p>
            <p>Human Resources Management - Casablanca - Morocco</p>
            <p>Email: contactMA@gmail.com</p>
        </div>
    </footer>
</div>
</body>
</html>
